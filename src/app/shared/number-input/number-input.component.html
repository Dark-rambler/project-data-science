<div class="mt-3">
    <label [for]="id()" class="block text-sm font-medium text-gray-700 mb-1">
        {{label()}}
    </label>
    <input 
        type="number" 
        [formControl]="control()" 
        [id]="id()" 
        [min]="min()" 
        [max]="max()" 
        [step]="step()"
        class="bg-white w-full rounded-lg p-3 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 shadow-sm">
</div>
