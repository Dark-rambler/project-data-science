<div class="mt-3">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        {{label()}}
    </label>
    
    <div class="flex items-center space-x-4 bg-gray-100 p-3 rounded-lg">
        <!-- Switch Toggle -->
        <div class="relative">
            <button
                type="button"
                (click)="toggle()"
                [class]="control().value === 1 
                    ? 'bg-blue-600 focus:ring-blue-500' 
                    : 'bg-gray-300 focus:ring-gray-400'"
                class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2"
                role="switch"
                [attr.aria-checked]="control().value === 1">
                
                <span
                    [class]="control().value === 1 ? 'translate-x-5' : 'translate-x-0'"
                    class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out">
                </span>
            </button>
        </div>
        
        <!-- Labels -->
        <div class="flex items-center space-x-3">
            <span 
                [class]="control().value === 0 ? 'text-gray-900 font-medium' : 'text-gray-500'"
                class="text-sm transition-colors duration-200">
                {{noLabel()}}
            </span>
            <span class="text-gray-400">|</span>
            <span 
                [class]="control().value === 1 ? 'text-blue-600 font-medium' : 'text-gray-500'"
                class="text-sm transition-colors duration-200">
                {{yesLabel()}}
            </span>
        </div>
    </div>
    
    <!-- Hidden input for form control -->
    <input 
        type="hidden" 
        [formControl]="control()" 
        [id]="id()">
</div>
