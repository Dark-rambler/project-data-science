<header class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">

        <!-- Sección izquierda: logo y nombre -->
        <div class="flex items-center gap-3">
            <div class="bg-red-500 w-12 h-12 flex items-center justify-center rounded-full font-bold text-lg shadow-md">
                E
            </div>
            <span class="text-lg font-semibold tracking-wide hidden sm:inline">Edwin</span>
        </div>

        <!-- Título (oculto en móvil para ahorrar espacio) -->
        <h1 class="hidden md:block text-2xl font-bold text-center tracking-wide">
            CONSULTA DE DIABETES
        </h1>

        <!-- Botón menú (visible solo en móvil) -->
        <button class="md:hidden focus:outline-none" (click)="toggleMenu()" aria-label="Toggle menu">
            <svg *ngIf="!menuOpen()" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="menuOpen()" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Navegación (oculta en móvil si no está abierta) -->
        <nav class="absolute md:static top-20 left-0 w-full md:w-auto bg-blue-600 md:bg-transparent flex flex-col md:flex-row md:items-center gap-3 px-6 md:px-0 py-4 md:py-0 transition-all duration-300"
            [class.hidden]="!menuOpen() && isMobile()">
            <a [routerLink]="ROUTE_NAMES.DASHBOARD"
                class="hover:bg-blue-500 px-3 py-2 rounded transition-colors duration-200" (click)="closeMenu()">
                Dashboard
            </a>

            <a [routerLink]="ROUTE_NAMES.CONSULTING"
                class="hover:bg-blue-500 px-3 py-2 rounded transition-colors duration-200" (click)="closeMenu()">
                Consultar
            </a>

            <a [routerLink]="ROUTE_NAMES.HEALTH_PREDICTION"
                class="hover:bg-blue-500 px-3 py-2 rounded transition-colors duration-200" (click)="closeMenu()">
                Predicción
            </a>

            <app-button-component color="red" label="Cerrar sesión" (click)="logout(); closeMenu()" />
        </nav>

    </div>
</header>
